{% extends "list/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        <ul>
            {% for home in ls.home_set.all %}
                <li>{{home.commentary}}</li>
            {% endfor %}
        </ul>
        <input type="text", name="new">
        <button type="submit", name="newHome", value="newHome">Nueva Casa</button>
    </form>
{% endblock %}
